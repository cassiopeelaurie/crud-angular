<div>
  <h1>Créer un utilisateur</h1>
  <fieldset>
    <input type="text" placeholder="username" [(ngModel)]="user.username"/>
    <input type="number" placeholder="id" [(ngModel)]="user.id"/>
    <input type="text" placeholder="email" [(ngModel)]="user.email"/>
  </fieldset>

  <button type="submit" (click)="onCreate()">Créer</button>
</div>
